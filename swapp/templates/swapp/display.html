<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'simple.css' %}">
    <title>Display table</title>
  </head>
  <body>

    {% if data %}
    <ul>
    {% for item in data %}
        <li><a>{{ item }}</a></li>
    {% endfor %}
    </ul>
    <form action={{ link }}>
      <button type="submit">Load More</button>
   </form>
{% else %}
    <p>No data available.</p>
{% endif %}

  </body>
</html>
